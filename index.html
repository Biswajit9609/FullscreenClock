<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Time</title>
  <style>
    @font-face {
        font-family: 'digital';
        src: url(digital.ttf);
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    .clock {
      font-family: 'digital', Arial, sans-serif;
      color: #bebebe;
      text-align: center;
      font-size: 16vw; /* Responsive font size */
      line-height: 1.2;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      max-width: 1000px; /* Maximum width for larger screens */
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      .clock {
        font-size: 20vw; /* Larger font size for smaller screens */
      }
    }

    /* Media query for larger screens */
    @media (min-width: 1200px) {
      .clock {
        font-size: 192px; /* Fixed size for very large screens */
      }
    }
  </style>
</head>
<body>
  <div class="clock" id="liveClock">Loading...</div>

  <script>
    function updateTime() {
      const clockElement = document.getElementById('liveClock');
      const now = new Date();
      const timeString = now.toLocaleTimeString();

      // Update only if the time string has changed to prevent unnecessary reflows
      if (clockElement.textContent !== timeString) {
        clockElement.textContent = timeString;
      }
      requestAnimationFrame(updateTime);
    }
    updateTime();
  </script>
</body>
</html>
